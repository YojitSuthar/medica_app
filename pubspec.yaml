name: medica
description: A new Flutter project..
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  shared_preferences: ^2.0.17
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.0.1
  lottie: ^2.3.0
  provider: ^6.0.5
  get: ^4.6.5
  otp_text_field: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: SansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
